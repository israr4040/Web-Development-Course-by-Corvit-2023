<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes animated-text {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 50;
        transform: translateY(-100);
      }
    }
    
    .animated-text {
      font-size: 48px;
      font-weight: bold;
      color: #e71616;
      animation: animated-text 3s ease-in-left forwards;
    }
  </style>
</head>
<body>
  <div class="animated-text">Israr Ul Haq</div>
</body>
</html>
