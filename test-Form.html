<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <form action=""> 
    <fieldset>
    <legend>Israr Ul Haq</legend>
    <br>
    <label for="name">Name</label> <input type="text" name="text" placeholder="Enter Your Name"><br><br>
    <label for="Password">Password</label> <input type="password" name="Password"><br><br>
    <label for="gender">Gender</label> <input type="radio" name="gender" id="male"> <label for="male" >Male</label> <input type="radio" name="gender" id="female"> <label for="female">Female</label>  <br><br>
    <label for="Hobbies">Hobbies</label> <input type="checkbox" name="Namaz" id="Namaz"> <label for="Namaz">Namaz</label> <input type="checkbox" name="Cricket" id="cricket"> <label for="cricket">cricket</label> <input type="checkbox" name="Music"  id="Music"> <label for="Music"> Music </label>  <br><br>
    <label for="country">Country</label> <select name="country" id="country">
        <option value="pk">Paksitan</option>
        <option value="in">India</option>
        <option value="ag">Afghanistan</option>
        <option value="ir">Iran</option>
        <option value="uae">UAE</option>
        <option value="sa">Saudia Arabia</option>
    </select> <br><br>
    <label for="university">University Name</label> <input list="university">
    <datalist id="university" >
        <option value="GCUF">GCUF</option>
        <option value="UOAF">UOAF</option>
        <option value="UP">UP</option>
        <option value="Nums">Nums</option>
        <option value="QAU">QAU</option>
    </datalist> <br><br>
    <label for="message">Message</label> <textarea name="message" id="message" cols="30" rows="10"></textarea> <br> <br>
    <label for="mail">E-Mail</label> <input type="email" name="mail" id="mail" placeholder="Enter you E-Mail"> <br><br>

 <input type="button" value="Submit"> <input type="button" value="Reset">
</fieldset>
</form>
</body>
</html>
