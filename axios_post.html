<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="axios_post.js"></script>
    <title>axios post data in card</title>
    <style>
        body {

            background-color: rgb(172, 209, 209);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="row"></div>
    
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">username:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                    <div class="mb-3">
                        <label for="user-id" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="userId">
                      </div>
                 
                  <div class="mb-3">
                    <label for="title" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="title">
                    <div class="mb-3">
                        <label for="body" class="col-form-label">Body:</label>
                        <input type="text" class="form-control" id="body">

                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
    

</div>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
