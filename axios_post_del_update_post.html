<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    <title>axios post data in card</title>
    <style>
        body {

            background-color: rgb(172, 209, 209);
        }

        ul {
            list-style: none;
            display: flex;
        }

        .myname {
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
        }
        #toast {
      display: none;
      position: fixed;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      /* background-color: #333; */
      background-color: #0cff25;

      color: #000000;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="row ">

            <header class="bg-light text-dark">
                <nav class="navbar navbar-light   m-0 p-0">
                    <ul>
                        <li><img src="/Images/IUH transparent logo.png" alt="my logo" width="50px"></li>
                        <li class="mt-3 ms-4 myname">
                            <h1>Israr Ul haq</h1>
                        </li>

                    </ul>

                </nav>
            </header>
        </div>

        <div class="row mt-2  p-0">
            <div class="col-10">
                <div id="toast" ></div>
            </div>

            <div class="col-10 m-0 p-0">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                User Posts
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <div class="row" id="row"></div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#regModal">
                    Add Post
                </button>

                <!--Registraton Modal -->
                <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">User post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="RegForm">
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">userId:</label>
                                        <input type="text" class="form-control" id="reguserId" >
                                    </div>

                                    <div class="mb-3">
                                        <label for="title" class="col-form-label">Title:</label>
                                        <input type="text" class="form-control" id="regtitle">
                                    </div>
                                    <div class="mb-3">
                                        <label for="body" class="col-form-label">Body:</label>
                                        <input type="text" class="form-control" id="regbody">

                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Enter Data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">userId:</label>
                                    <input type="text" class="form-control" id="editusername" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="user-id" class="col-form-label">ID:</label>
                                    <input type="text" class="form-control" id="edituserId" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="title" class="col-form-label">Title:</label>
                                    <input type="text" class="form-control" id="edittitle">
                                </div>
                                <div class="mb-3">
                                    <label for="body" class="col-form-label">Body:</label>
                                    <input type="text" class="form-control" id="editbody">

                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>




        </div>

        <!-- Delete User Modal -->
        <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="">
                        <input type="hidden" id="delete-user-id">

                        <div class="modal-body">
                            Are you sure you want to delete this user?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" id="deleteSubmit" class="btn btn-primary">Yes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>







        <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="jquery.js"></script>
        <script src="axios_post_del_update_post.js"></script>
</body>

</html>
