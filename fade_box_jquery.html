<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Function</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
 

  <style>
    #div1{
      width: 200px;
      height: 100px;
      background-color: yellow;
      margin-top: 20px;
      
    }
    #div2{
      width: 200px;
      height: 100px;
      background-color: aqua;
      margin-top: 20px;
      
    }
    #div3{
      width: 200px;
      height: 100px;
      background-color: green;
      margin-top: 20px;
      
    }
  </style>
</head>
<body>
  <button type="button" class="btn btn-success m-3" >Click</button>
  <div class="container d-flex ">
  <div id="div1" class="m-2"></div>
  <div id="div2"  class="m-2"></div>
  <div id="div3"  class="m-2"></div>
</div>

  <script src="jquery.js"></script>
  <script src="fade_box_jquery.js"></script>
</body>
</html>
